<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .insert {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Fragment Test</h1>
    <!--replace-->
    <h1>Layout 1 - 1</h1>
    <div th:replace="~{/fragments/fragment1 :: part1}"></div>

    <h1>Layout 1 - 2</h1>
    <div th:replace="~{/fragments/fragment1 :: part2}"></div>

    <h1>Layout 1 - 3</h1>
    <th:block th:replace="~{/fragments/fragment1 :: part3}"></th:block>

    <!--insert-->
    <h1>Layout 1 - 1</h1>
    <div class="insert" th:insert="~{/fragments/fragment1 :: part1}"></div>

    <h1>Layout 1 - 2</h1>
    <div class="insert" th:insert="~{/fragments/fragment1 :: part2}"></div>

    <h1>Layout 1 - 3</h1>
    <th:block th:insert="~{/fragments/fragment1 :: part3}"></th:block>

</body>
</html>
